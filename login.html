<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/css/style.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700&amp;subset=vietnamese" rel="stylesheet">
    <!-- Page Icon -->
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
    <style>
        html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background: url("images/bg.png") no-repeat;
        background-size: 100%;
    }
    </style>
    <link rel="stylesheet" href="main.css">
</head>

<body >

    <!-- Common utils and config -->
    <script src="common.js"></script>

    <!-- Redirect when logined -->
    <script>
        if (isLoginedSync() == true) {
            window.location.pathname = "";
        }
    </script>

    <!-- Loading -->

    <div id="loading">
        <div id="loader" class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <h1>Hands-Free Admin</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" name="username" type="text"
                            placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" name="password" type="password"
                            placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="AdminLogin()">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>

    <!-- My Script -->
    <script src="login.js"></script>
</body>

</html>
